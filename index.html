<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Logo and Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle">
        <div class="logo"></div>
        <div class="text">
            <p>Rana Husnain - Web Developer & Web Designer -</p>
        </div>
    </div>
    <script>
        const text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split("").map(
            (char, i) => `<span style="transform: rotate(${i * 7.7}deg)">${char}</span>`
        ).join("")
    </script>
</body>
</html>
